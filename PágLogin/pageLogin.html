<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PágLogin/pageLogin.css">
    <link rel="shortcut icon" href="/PágPrincipal/Imagens/dever-de-casa.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>

    <form>
        <div id="caixaLogin">
            <h1>Bem Vindo!</h1>
            <img src="/PágLogin/Imagens/login-de-usuario.png" alt="">
            <p>Email:
                <input type="email" id="inEmail">
            </p>
            <p>Senha:
                <input type="password" id="inPassword">
            </p>
            <input type="submit" id="inGo">
        </div>
    </form>

    <div id="mensagemDeLoginInválido">
        <img src="/PágLogin/Imagens/emergencia.png" alt="">
        <p>Úsuario não encontrando ou senha icorreta, Por favor tente novamente.</p>
    </div>










    <script src="/PágLogin/pageLogin.js"></script>
    <script src="/PágPrincipal/canalPrincipal.js"></script>
</body>

</html>
